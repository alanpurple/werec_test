<mat-sidenav-container fxFlex>
    <mat-sidenav #sidemenu [mode]="sidenavMode" [opened]="isOpened">
        <mat-list>
            <mat-list-item>
                <button mat-icon-button routerLink="/"
                        (click)="handleMenu(sidemenu)">
                    <mat-icon class="mat-24">home</mat-icon>
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button routerLink="/prediction-results"
                        (click)="handleMenu(sidemenu)">
                    테스트 결과 보기
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button routerLink="/prediction-table"
                        (click)="handleMenu(sidemenu)">
                    위픽 예측 결과 보기
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button routerLink="/history-viewer"
                        (click)="handleMenu(sidemenu)">
                    유저 히스토리 보기
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button routerLink="/wals-simulator"
                        (click)="handleMenu(sidemenu)">
                    WALS(실시간) simulator
                </button>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <router-outlet></router-outlet>
</mat-sidenav-container>
