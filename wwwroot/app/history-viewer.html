<form (ngSubmit)="getHistory()">
    <mat-form-field>
        <input matInput name="id" placeholder="고객 아이디" [(ngModel)]="userId"
               type="number" min="1000006" step="1" required />
    </mat-form-field>
    <mat-form-field>
        <input matInput name="minslot" placeholder="시작슬롯" [(ngModel)]="slot"
               type="number" min="1" max="60" step="1" required />
    </mat-form-field>
    <mat-form-field>
        <input matInput name="limit" placeholder="최대갯수" [(ngModel)]="limit"
               type="number" min="10" step="1" required>
    </mat-form-field>
    <button mat-button color="primary" type="submit">히스토리 가져오기</button>
    <button mat-button color="warn" type="reset">리셋</button>
</form>

<mat-spinner *ngIf="isProcessing"></mat-spinner>
<table mat-table [dataSource]="dataSource" matSort style="width:100%" class="mat-elavation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>타이틀</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>
    <ng-container matColumnDef="slot">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>slot</th>
        <td mat-cell *matCellDef="let row">{{row.slot}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>날짜</th>
        <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>카테고리</th>
        <td mat-cell *matCellDef="let row">{{row.category}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5,10,20,30]"></mat-paginator>
