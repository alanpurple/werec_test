<mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let item of data; let i=index">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    {{item.name}}
                </mat-card-title>
                <mat-card-subtitle>
                    {{item.dealId}}
                </mat-card-subtitle>
            </mat-card-header>
            <img src="http://img.wemep.co.kr/{{item.url}}"
                 style="height:auto;max-height:100px" />
            <mat-card-content>
                
                score: {{item.score}}
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="warn" (click)="removeResult(i)">
                    항목제거
                </button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card>
            <mat-card-content>
                <button mat-fab (click)="initNewData()" *ngIf="!newData">
                    <mat-icon class="md-24">add</mat-icon>
                </button>
                <mat-form-field *ngIf="newData">
                    <input matInput type="number" placeholder="딜 아이디"
                           [(ngModel)]="data.dealId" min="100" step="1" required>
                </mat-form-field>
                <mat-form-field *ngIf="newData">
                    <input matInput type="number" placeholder="score"
                           [(ngModel)]="data.score" min="0" max="1" step="0.01" required>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="addResult()" *ngIf="newData" color="primary">
                    결과 데이터 추가
                </button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
